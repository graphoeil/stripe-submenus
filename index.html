<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Stripe</title>
	<!-- font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	<!-- stylesheet -->
	<link rel="stylesheet" href="styles.css" />
</head>

<body>

	<!-- navbar -->
	<nav class="nav">
		<div class="nav-center">
			<div class="nav-header">
				<img src="./images/logo.svg" class="nav-logo" alt="stripe logo">
				<button class="btn-menu toggle-btn">
					<i class="fas fa-bars"></i>
				</button>
			</div>
			<ul class="nav-links">
				<li><button class="link-btn">products</button></li>
				<li><button class="link-btn">developers</button></li>
				<li><button class="link-btn">company</button></li>
			</ul>
		</div>
		<button class="btn signin-btn">Sign in</button>
	</nav>
	<!-- navbar -->

	<!-- hero -->
	<section class="hero">
		<div class="hero-center">
			<article class="hero-info">
				<h1>Payment infrastructure<br/> for the internet</h1>
				<p>Millions of compmanies of all sizes, from startups 
					to fortune 500s, use Stripe's software and APIs 
					to accepts payements, send payouts, and manage 
					their businesses online.</p>
				<button class="btn">Start now</button>
			</article>
			<article class="hero-images">
				<img src="./images/phone.svg" class="phone-img" alt="iphone">
			</article>
		</div>
	</section>
	<!-- hero -->

	<!-- small screen sidebar -->
	<div class="sidebar-wrapper">
		<aside class="sidebar">
			<button class="close-btn">
				<i class="fas fa-times"></i>
			</button>
			<div class="sidebar-links"></div>
		</aside>
	</div>
	<!-- small screen sidebar -->

	<!-- submenu for big screens -->
	<aside class="submenu"></aside>
	<!-- submenu for big screens -->

	<!-- scripts -->
	<script type="module" src="app.js"></script>
	<!-- scripts -->

</body>

</html>
